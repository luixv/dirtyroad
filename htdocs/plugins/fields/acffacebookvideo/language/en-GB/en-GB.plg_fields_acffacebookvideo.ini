PLG_FIELDS_ACFFACEBOOKVIDEO_LABEL="ACF - Facebook Video"
ACF_FACEBOOKVIDEO="Fields - ACF Facebook Video"
ACF_FACEBOOKVIDEO_DESC="Enter a Facebook Video URL in the back-end and display a Facebook Video Player in the front-end."
ACF_FACEBOOKVIDEO_WIDTH_DESC="The width of the video container. Leave it blank for a 100% width container."
ACF_FACEBOOKVIDEO_AUTOPLAY_DESC="Automatically start playing the video when the page loads. The video will be played without sound (muted). People can turn on sound via the video player controls. This setting does not apply to mobile devices."
ACF_FACEBOOKVIDEO_INCLUDEPOST="Include Post"
ACF_FACEBOOKVIDEO_INCLUDEPOST_DESC="Enable to include the text from the Facebook post associated with the video, if any. Only available for desktop sites."
ACF_FACEBOOKVIDEO_SHOWCAPTIONS="Show Captions"
ACF_FACEBOOKVIDEO_SHOWCAPTIONS_DESC="Enable to show captions (if available) by default. Captions are only available on desktop."
ACF_FACEBOOKVIDEO_VALUE_DESC="Enter the absolute URL of the video. Example: https://www.facebook.com/facebook/videos/123456789"