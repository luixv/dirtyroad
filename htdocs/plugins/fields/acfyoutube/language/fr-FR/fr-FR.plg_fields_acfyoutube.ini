PLG_FIELDS_ACFYOUTUBE_LABEL="ACF - YouTube"
ACF_YOUTUBE="Champs - Youtube ACF"
ACF_YOUTUBE_DESC="Créez un champ pour afficher facilement une vidéo Youtube avec l'URL ou l'ID de la vidéo. Vous pouvez également définir tous les paramètres fournis par Youtube tels que la largeur, la hauteur, la lecture automatique, la lecture en boucle, etc. "
ACF_YOUTUBE_WIDTH="Largeur de vidéo"
ACF_YOUTUBE_WIDTH_DESC="La largeur des vidéos en pixels. <br><br>Si vous préférez un pourcentage, ajoutez le signe % à la fin"
ACF_YOUTUBE_HEIGHT="Hauteur de vidéo"
ACF_YOUTUBE_HEIGHT_DESC="La hauteur des vidéos en pixels. <br><br>Si vous préférez un pourcentage, ajoutez le signe % à la fin"
ACF_YOUTUBE_AUTOPLAY="Lecture automatique"
ACF_YOUTUBE_AUTOPLAY_DESC="Ce paramètre spécifie si la vidéo doit être lancée automatiquement une fois le lecteur chargé"
ACF_YOUTUBE_CC_LOAD_POLICY="Sous-titres"
ACF_YOUTUBE_CC_LOAD_POLICY_DESC="Paramétrez sur 'Oui' pour afficher les sous-titres par défaut, même si l'utilisateur a désactivé les sous-titres"
ACF_YOUTUBE_COLOR="Couleur"
ACF_YOUTUBE_COLOR_DESC="Ce paramètre spécifie la couleur qui sera utilisée dans la barre de progression du lecteur pour mettre en évidence le contenu de la vidéo déjà visionné par le spectateur. Les valeurs disponibles sont rouge et blanc."
ACF_YOUTUBE_COLOR_RED="Rouge"
ACF_YOUTUBE_COLOR_WHITE="Blanc"
ACF_YOUTUBE_CONTROLS="Commandes"
ACF_YOUTUBE_CONTROLS_DESC="Ce paramètres indique si les contrôles du lecteur doivent être affichés"
ACF_YOUTUBE_DISABLEKB="Désactiver les raccourcis claviers"
ACF_YOUTUBE_DISABLEKB_DESC="Paramétrez sur 'Oui' pour que le lecteur ne prenne plus en compte les commandes clavier."
ACF_YOUTUBE_START="Début de la durée"
ACF_YOUTUBE_START_DESC=
ACF_YOUTUBE_END="Fin de la durée"
ACF_YOUTUBE_END_DESC="Ce paramètre spécifie le temps, mesuré en secondes à partir du début de la vidéo, pendant lequel le lecteur doit arrêter la lecture de la vidéo."
ACF_YOUTUBE_FS="Plein écran"
ACF_YOUTUBE_FS_DESC="Régler cette option sur 'Non' pour masquer le bouton de plein-écran du lecteur."
ACF_YOUTUBE_HL="Langue de l'interface"
ACF_YOUTUBE_HL_DESC="Définit la langue de l'interface du lecteur. Choisissez depuis le menu déroulant de la langue installée pour le front-end."
ACF_YOUTUBE_IV_LOAD_POLICY="Annotations vidéo"
ACF_YOUTUBE_IV_LOAD_POLICY_DESC="Paramétrez sur 'Oui' pour afficher par défaut les annotations vidéos, paramétrez sur 'Non' pour qu'elles ne soient pas visible par défaut."
ACF_YOUTUBE_LOOP="Boucle"
ACF_YOUTUBE_LOOP_DESC="Paramétrez sur 'Oui' pour que le lecteur joue la vidéo initiale en boucle."
ACF_YOUTUBE_MODESTBRANDING="Camoufler logo de marque"
ACF_YOUTUBE_MODESTBRANDING_DESC="Ce paramètre vous permet d'utiliser un lecteur YouTube qui n'affiche pas de logo YouTube. Réglez le paramètre sur 'Oui' pour éviter que le logo YouTube ne s'affiche dans la barre de contrôle. Notez qu'un label YouTube s'affichera toujours dans le coin supérieur droit d'une vidéo en pause lorsque l'utilisateur survol le lecteur avec la souris. "
ACF_YOUTUBE_REL="Vidéos similaires"
ACF_YOUTUBE_REL_DESC="Ce paramètre indique si le lecteur doit afficher les vidéos similaires lorsque la lecture de la vidéo initiale se termine."
ACF_YOUTUBE_SHOWINFO="Voir infos"
ACF_YOUTUBE_SHOWINFO_DESC="Régler cette option sur 'Non' pour que le lecteur n'affiche pas d'information comme le titre de la vidéo et l'uploadeur avant que la vidéo ne démarre."
ACF_YOUTUBE_VALUE_DESC="Entrez un ID ou l'URL de vidéo"
