PLG_FIELDS_ACFYOUTUBE_LABEL="ACF - YouTube"
ACF_YOUTUBE="Fields - ACF YouTube"
ACF_YOUTUBE_DESC="Enter a YouTube Video URL in the back-end and display a YouTube Player in the front-end."
ACF_YOUTUBE_WIDTH="Video Width"
ACF_YOUTUBE_WIDTH_DESC="The Videos's Width in pixels. <br><br> If you prefer percentage add the percentage sign % at the end"
ACF_YOUTUBE_HEIGHT="Video Height"
ACF_YOUTUBE_HEIGHT_DESC="The Videos's Height in pixels. <br><br> If you prefer percentage add the percentage sign % at the end"
ACF_YOUTUBE_AUTOPLAY="Autoplay"
ACF_YOUTUBE_AUTOPLAY_DESC="This parameter specifies whether the initial video will automatically start to play when the player loads"
ACF_YOUTUBE_CC_LOAD_POLICY="Closed Captions"
ACF_YOUTUBE_CC_LOAD_POLICY_DESC="Setting the parameter to 'Yes' causes closed captions to be shown by default, even if the user has turned captions off"
ACF_YOUTUBE_COLOR="Color"
ACF_YOUTUBE_COLOR_DESC="This parameter specifies the color that will be used in the player's video progress bar to highlight the amount of the video that the viewer has already seen. Available parameter values are red and white."
ACF_YOUTUBE_COLOR_RED="Red"
ACF_YOUTUBE_COLOR_WHITE="White"
ACF_YOUTUBE_CONTROLS="Controls"
ACF_YOUTUBE_CONTROLS_DESC="This parameter indicates whether the video player controls are displayed."
ACF_YOUTUBE_DISABLEKB="Disable Keyboard Shortcuts"
ACF_YOUTUBE_DISABLEKB_DESC="Setting the parameter to 'Yes' causes the player to not respond to keyboard controls."
ACF_YOUTUBE_START="Start Time"
ACF_YOUTUBE_START_DESC=
ACF_YOUTUBE_END="End Time"
ACF_YOUTUBE_END_DESC="This parameter specifies the time, measured in seconds from the start of the video, when the player should stop playing the video."
ACF_YOUTUBE_FS="Fullscreen"
ACF_YOUTUBE_FS_DESC="Setting this parameter to 'No' prevents the fullscreen button from displaying in the player."
ACF_YOUTUBE_HL="Interface Language"
ACF_YOUTUBE_HL_DESC="Sets the player's interface language. Choose from a drop-down list of the installed language for the Front-end."
ACF_YOUTUBE_IV_LOAD_POLICY="Video Annotations"
ACF_YOUTUBE_IV_LOAD_POLICY_DESC="Setting the parameter's value to 'Yes' causes video annotations to be shown by default, whereas setting to 'No' causes video annotations to not be shown by default."
ACF_YOUTUBE_LOOP="Loop"
ACF_YOUTUBE_LOOP_DESC="Setting this parameter to 'Yes' causes the player to play the initial video again and again."
ACF_YOUTUBE_MODESTBRANDING="Modest Branding"
ACF_YOUTUBE_MODESTBRANDING_DESC="This parameter lets you use a YouTube player that does not show a YouTube logo. Set the parameter to 'Yes' to prevent the YouTube logo from displaying in the control bar. Note that a small YouTube text label will still display in the upper-right corner of a paused video when the user's mouse pointer hovers over the player. "
ACF_YOUTUBE_REL="Related Videos"
ACF_YOUTUBE_REL_DESC="This parameter indicates whether the player should show related videos when playback of the initial video ends."
ACF_YOUTUBE_SHOWINFO="Show Info"
ACF_YOUTUBE_SHOWINFO_DESC="Setting the parameter to 'No' causes the player to not display information like the video title and uploader before the video starts playing."
ACF_YOUTUBE_VALUE_DESC="Enter either the video ID or the video URL"