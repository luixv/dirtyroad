PLG_FIELDS_ACFYOUTUBE_LABEL="ACF - YouTube"
ACF_YOUTUBE="Поля - ACF YouTube"
ACF_YOUTUBE_DESC="Створіть поле для легкого відображення відео YouTube лише за допомогою URL-адреси відео або його ідентифікатора. Також ви можете визначити всі параметри, які надає YouTube, такі як ширина, висота, автовідтворення, цикл тощо."
ACF_YOUTUBE_WIDTH="Ширина відео"
ACF_YOUTUBE_WIDTH_DESC="Ширина відео в пікселях. <br> <br> Якщо ви віддаєте перевагу відсотку, додайте знак відсотка% в кінці"
ACF_YOUTUBE_HEIGHT="Висота відео"
ACF_YOUTUBE_HEIGHT_DESC="Висота відео у пікселях. <br> <br> Якщо ви бажаєте відсотку, додайте знак відсотка% у кінці"
ACF_YOUTUBE_AUTOPLAY="Автовідтворення"
ACF_YOUTUBE_AUTOPLAY_DESC="Цей параметр визначає, чи початкове відео автоматично почне відтворюватися, коли програвач завантажується"
ACF_YOUTUBE_CC_LOAD_POLICY="Закриті титри"
ACF_YOUTUBE_CC_LOAD_POLICY_DESC="Встановлення параметра"_QQ_" Так "_QQ_"призводить до того, що закриті підписи відображаються за замовчуванням, навіть якщо користувач вимкнено титри"
ACF_YOUTUBE_COLOR="Колір"
ACF_YOUTUBE_COLOR_DESC="Цей параметр визначає колір, який буде використовуватися на панелі прогресу відео у програвачі, щоб виділити кількість відео, яке глядач уже бачив. Доступні значення параметрів червоно-білі."
ACF_YOUTUBE_COLOR_RED="Червоний"
ACF_YOUTUBE_COLOR_WHITE="Білий"
ACF_YOUTUBE_CONTROLS="Управління"
ACF_YOUTUBE_CONTROLS_DESC="Цей параметр вказує, чи відображаються елементи управління відеоплеєром."
ACF_YOUTUBE_DISABLEKB="Вимкнути комбінації клавіш"
ACF_YOUTUBE_DISABLEKB_DESC="Якщо встановити параметр"_QQ_" Так "_QQ_", програвач не відповідає на елементи керування клавіатурою."
ACF_YOUTUBE_START="Час початку"
ACF_YOUTUBE_START_DESC=
ACF_YOUTUBE_END="Час закінчення"
ACF_YOUTUBE_END_DESC="Цей параметр визначає час, виміряний в секундах від початку відео, коли програвач повинен припинити відтворення відео."
ACF_YOUTUBE_FS="Повноекранний"
ACF_YOUTUBE_FS_DESC="Якщо встановити цей параметр у"_QQ_" Ні "_QQ_", запобігання відображенню кнопки повного екрану в програвачі."
ACF_YOUTUBE_HL="Мова інтерфейсу"
ACF_YOUTUBE_HL_DESC="Встановлює мову інтерфейсу програвача. Виберіть зі спадного списку встановленої мови для сайту."
ACF_YOUTUBE_IV_LOAD_POLICY="Відео анотації"
ACF_YOUTUBE_IV_LOAD_POLICY_DESC="Встановлення значення параметра"_QQ_" Так "_QQ_"спричиняє показ відеоанотацій за замовчуванням, тоді як якщо встановити значення"_QQ_" Ні "_QQ_", анотації до відео не відображаються за замовчуванням."
ACF_YOUTUBE_LOOP="Цикл"
ACF_YOUTUBE_LOOP_DESC="Якщо встановити цей параметр у"_QQ_" Так "_QQ_", програвач відтворює початкове відео знову і знову."
ACF_YOUTUBE_MODESTBRANDING="Скромний брендинг"
ACF_YOUTUBE_MODESTBRANDING_DESC="Цей параметр дозволяє використовувати плеєр YouTube, який не показує логотип YouTube. Встановіть параметр"_QQ_" Так "_QQ_", щоб на панелі керування не відображався логотип YouTube. Зверніть увагу, що невелика текстова мітка YouTube все ще відображатиметься на панелі керування верхній правий кут призупиненого відео, коли вказівник миші користувача наводить на плеєр "_QQ_""
ACF_YOUTUBE_REL="Пов'язані відео"
ACF_YOUTUBE_REL_DESC="Цей параметр вказує, чи повинен програвач показувати пов’язані відео, коли відтворення початкового відео закінчується."
ACF_YOUTUBE_SHOWINFO="Показати інформацію"
ACF_YOUTUBE_SHOWINFO_DESC="Якщо встановити параметр"_QQ_" Ні "_QQ_", програвач не відображатиме інформацію, як, наприклад, назва відео та завантажувач відео, перш ніж відео почнеться."
ACF_YOUTUBE_VALUE_DESC="Введіть або ідентифікатор відео, або URL-адресу відео"
