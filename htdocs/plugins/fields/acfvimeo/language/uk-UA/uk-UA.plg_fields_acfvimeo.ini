ACF_VIMEO_PORTRAIT="Показувати портрет"
ACF_VIMEO_PORTRAIT_DESC="Вибрати, щоб відобразити портрет творця чи ні"
ACF_VIMEO_COLOR="Колір інтерфейсу"
ACF_VIMEO_COLOR_DESC="Виберіть колір для користувальницького інтерфейсу відео. <br> Цей колір використовуватиметься для заголовка, байла та елементів програвача"_QQ_""
ACF_VIMEO_VALUE_DESC="Введіть повну URL-адресу або просто ідентифікатор відео Vimeo"
