PLG_FIELDS_ACFVIMEO_LABEL="ACF - Vimeo"
ACF_VIMEO="Поля - ACF Vimeo"
ACF_VIMEO_DESC="Створіть поле для легкого відображення відео Vimeo лише за допомогою URL-адреси відео або його ідентифікатора. Також ви можете визначити всі параметри, які надає Vimeo, такі як ширина, висота, автовідтворення, цикл тощо"_QQ_""
ACF_VIMEO_WIDTH="Ширина відео"
ACF_VIMEO_WIDTH_DESC="Ширина відео в пікселях. <br> <br> Якщо ви віддаєте перевагу відсотку, додайте знак відсотка % в кінці"
ACF_VIMEO_HEIGHT="Висота відео"
ACF_VIMEO_HEIGHT_DESC="Висота відео у пікселях. <br> <br> Якщо ви віддаєте перевагу відсотку, додайте знак відсотка % у кінці"
ACF_VIMEO_AUTOPLAY="Автовідтворення"
ACF_VIMEO_AUTOPLAY_DESC="Виберіть, чи хочете, щоб відео відтворювалося автоматично, коли сторінка завантажується"
ACF_VIMEO_LOOP="Цикл"
ACF_VIMEO_LOOP_DESC="Виберіть, чи хочете, щоб відео нескінченно циклічно відтворювалось"
ACF_VIMEO_TITLE="Відображення заголовка"
ACF_VIMEO_TITLE_DESC="Виберіть для відображення назви відео чи ні"
ACF_VIMEO_BYLINE="Відображення рівня"
