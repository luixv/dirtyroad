PLG_FIELDS_ACFVIMEO_LABEL="ACF - Vimeo"
ACF_VIMEO="Felder - ACF Vimeo"
ACF_VIMEO_DESC="Erstellen Sie ein Feld, um ein Vimeo-Video einfach mit der URL oder der ID des Videos anzuzeigen. Außerdem können Sie alle von Vimeo bereitgestellten Parameter wie Breite, Höhe, automatische Wiedergabe, Schleife usw. definieren."
ACF_VIMEO_WIDTH="Videobreite"
ACF_VIMEO_WIDTH_DESC="Die Breite des Videos in Pixel. <br> <br> Wenn Sie den Prozentsatz bevorzugen, fügen Sie das Prozentzeichen% am Ende hinzu."
ACF_VIMEO_HEIGHT="Videohöhe"
ACF_VIMEO_HEIGHT_DESC="Die Höhe des Videos in Pixel. <br> <br> Wenn Sie den Prozentsatz bevorzugen, fügen Sie das Prozentzeichen% am Ende hinzu."
ACF_VIMEO_AUTOPLAY="Autoplay"
ACF_VIMEO_AUTOPLAY_DESC="Wählen Sie, ob das Video beim Laden der Seite automatisch wiedergegeben werden soll."
ACF_VIMEO_LOOP="Schleife"
ACF_VIMEO_LOOP_DESC="Wählen Sie, ob das Video endlos wiederholt werden soll."
ACF_VIMEO_TITLE="Titel anzeigen"
ACF_VIMEO_TITLE_DESC="Wählen Sie, ob der Titel des Videos angezeigt werden soll oder nicht."
ACF_VIMEO_BYLINE="Byline anzeigen"
ACF_VIMEO_BYLINE_DESC="Wählen Sie diese Option, um die Byline des Videos anzuzeigen. <br> <br> Bei der Byline handelt es sich um alles, was direkt unter dem Titel angezeigt wird. In den meisten Fällen handelt es sich um den Benutzernamen des Erstellers."
ACF_VIMEO_PORTRAIT="Portrait anzeigen"
ACF_VIMEO_PORTRAIT_DESC="Wählen Sie, ob das Porträt des Erstellers angezeigt werden soll oder nicht"
ACF_VIMEO_COLOR="UI-Farbe"
ACF_VIMEO_COLOR_DESC="Wählen Sie eine Farbe für die Benutzeroberfläche des Videos aus. <br> <br> Diese Farbe wird für den Titel, die Byline und die Player-Steuerelemente verwendet."
ACF_VIMEO_VALUE_DESC="Geben Sie entweder die vollständige URL oder nur die ID des Vimeo-Videos ein"
