PLG_FIELDS_ACFVIMEO_LABEL="ACF - Vimeo"
ACF_VIMEO="Поля - ACF Vimeo"
ACF_VIMEO_DESC="Создать поле для удобного отображения видео Vimeo только с помощью URL-адреса видео или его идентификатора. Также вы можете определить все параметры, которые предоставляет Vimeo, такие как ширина, высота, автозапуск, цикл и т. Д."
ACF_VIMEO_WIDTH="Ширина видео"
ACF_VIMEO_WIDTH_DESC="Ширина видео в пикселях. <br> <br> Если вы предпочитаете процент, добавьте знак процента в конце"
ACF_VIMEO_HEIGHT="Высота видео"
ACF_VIMEO_HEIGHT_DESC="Высота видео в пикселях. <br> <br> Если вы предпочитаете процент, добавьте знак процента в конце"
ACF_VIMEO_AUTOPLAY="Автозапуск"
ACF_VIMEO_AUTOPLAY_DESC="Выберите, хотите ли вы, чтобы видео воспроизводилось автоматически после загрузки страницы"
ACF_VIMEO_LOOP="Цикл"
ACF_VIMEO_LOOP_DESC="Выберите, хотите ли вы, чтобы видео бесконечно зацикливалось"
ACF_VIMEO_TITLE="Показать заголовок"
ACF_VIMEO_TITLE_DESC="Выберите, отображать заголовок видео или нет"
ACF_VIMEO_BYLINE="Показать подпись"
ACF_VIMEO_BYLINE_DESC="Выберите отображение подписи видео. <br> <br> Подпись - это все, что отображается прямо под заголовком. В большинстве случаев это имя пользователя создателя"
ACF_VIMEO_PORTRAIT="Показать портрет"
ACF_VIMEO_PORTRAIT_DESC="Выбрать, отображать портрет автора или нет"
ACF_VIMEO_COLOR="Цвет интерфейса"
ACF_VIMEO_COLOR_DESC="Выберите цвет для пользовательского интерфейса видео <br> <br> Этот цвет будет использоваться для заголовка, подписи и элементов управления проигрывателя"
ACF_VIMEO_VALUE_DESC="Введите либо полный URL, либо только идентификатор видео Vimeo"
