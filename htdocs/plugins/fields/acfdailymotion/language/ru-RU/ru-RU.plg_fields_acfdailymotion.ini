ACF_DAILYMOTION_CONTROLS_DESC="Отображать ли элементы управления проигрывателя или нет. <br> <br> Этот параметр удаляет только панель управления, но сохраняет начальный экран и конечный экран (полезно на мобильных устройствах, где для тега видео требуется непосредственное взаимодействие с пользователем, чтобы запустить воспроизведение)"
ACF_DAILYMOTION_ENDSCREEN="Показать край экрана"
