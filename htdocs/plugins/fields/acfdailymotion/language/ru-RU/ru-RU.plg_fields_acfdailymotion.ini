PLG_FIELDS_ACFDAILYMOTION_LABEL="ACF - Dailymotion"
ACF_DAILYMOTION="Поля - ACF Dailymotion"
ACF_DAILYMOTION_DESC="Создайте поле для удобного отображения видео DailyMotion только с URL-адресом видео или его идентификатором. Также вы можете определить все параметры, которые предоставляет DailyMotion, такие как ширина, высота, автозапуск, отключение звука, качество и т. Д."
ACF_DAILYMOTION_WIDTH="Ширина видео"
ACF_DAILYMOTION_WIDTH_DESC="Ширина видео в пикселях. <br> <br> Если вы предпочитаете процент, добавьте знак процента в конце"
ACF_DAILYMOTION_HEIGHT="Высота видео"
ACF_DAILYMOTION_HEIGHT_DESC="Высота видео в пикселях. <br> <br> Если вы предпочитаете процент, добавьте знак процента в конце"
ACF_DAILYMOTION_AUTOPLAY="Автозапуск"
ACF_DAILYMOTION_AUTOPLAY_DESC="Выберите, хотите ли вы, чтобы видео воспроизводилось автоматически после загрузки страницы"
