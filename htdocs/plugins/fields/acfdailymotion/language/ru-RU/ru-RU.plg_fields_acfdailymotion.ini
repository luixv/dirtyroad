ACF_DAILYMOTION_MUTE="Убрать звук"
ACF_DAILYMOTION_MUTE_DESC="Заглушить видео или нет"
ACF_DAILYMOTION_QUALITY="Качество"
ACF_DAILYMOTION_QUALITY_DESC="Указывает рекомендуемое качество воспроизведения видео"
ACF_DAILYMOTION_SHARING="Общий доступ"
