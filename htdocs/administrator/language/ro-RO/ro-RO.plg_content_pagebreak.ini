PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Permite crearea de articole paginate, opțional cu cuprins.<br /><br />Introduceți întreruperi de pagină prin folosirea butonului afișat sub panoul de text în cadrul unui articol. Întreruperea de pagină este afișată în editor ca o linie orizontală simplă.<br /><br />Textul afișat va depinde de opșiunile alese, poate fi chiar titlul articolului, text alternativ (dacă este oferit) sau numere de pagină.<br/> <br/>Utilizare HTML:<br/> <hr class=\"system-pagebreak\" /><br /><hr class=\"system-pagebreak\" title=\"Titlul paginii\" /> or <br /><hr class=\"system-pagebreak\" alt=\"Prima pagină\" /> or <br /><hr class=\"system-pagebreak\" title=\"Titlul paginii\" alt=\"Prima pagină\" /> or <br /><hr class=\"system-pagebreak\" alt=\"Prima pagină\" title=\"Titlul paginii\" />"

