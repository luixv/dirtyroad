PLG_TWOFACTORAUTH_TOTP="Autentificare în doi pași - Autentificator Google"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Nu ați introdus un cod de securitate valid. Vă rugăm să verificați configurarea Autentificatorului Google și asigurați-vă că ora de pe dispozitivul dvs. se potrivește cu ora de pe site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Această facilitate vă permite să utilizaţi Google Authenticator, sau o aplicaţie compatibilă, cum ar fi FreeOTP, pentru autentificarea în doi pași. În plus faţă de numele de utilizator şi parolă, trebuie de asemenea să furnizați un cod de securitate din şase cifre pentru a vă autentifica în site. Codul de securitate este rotit la fiecare 30 de secunde. Aceasta oferă o protecţie suplimentară împotriva hacker-ilor, care nu se pot autentifica în contul dvs. chiar dacă au reuşit cumva să facă rost de parolă."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Autentificator Google"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Autentificarea în doi pași este disponibilă"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! vine cu un sistem încorporat de autentificare în doi pași. Acesta vă securizează autentificarea în site cu un cod secundar secret care se schimbă la fiecare 30 de secunde. Vă puteți folosi dispozitivul mobil și aplicația <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Autentificator Google</a> pentru a genera acest cod.</p><p>Selectând butonul de mai jos:<ul><li>Joomla! va activa plugin-urile de autentificare în doi pași.</li><li>Autentificarea în doi pași va fi disponibilă tuturor utilizatorilor.</li><li>Fiecare utilizator poate configura Autentificarea în doi pași în Detalii Utilizator</li><li>Puteți oricând dezactiva plugin-ul de autentificare în doi pași, sau să îl configurați doar pentru zona de Backend.</li><li>Veți fi direcționat către pagina de profil utilizator unde găsiți mai multe informații despre autentificarea în doi pași și cum să o activați pentru contul dvs.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Activare autentificare în doi pași"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Administrator (Backend)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Ambele"
PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="În care secțiuni din site doriți să activați autentificarea în doi pași?"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Secțiune site"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Site (Frontend)"
