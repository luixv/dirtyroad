PLG_CACHE_FIELD_EXCLUDE_DESC="Specificați URL-urile pe care doriți sa le exculdeți de la caching, câte unul pe linie. Expresiile regulate sunt permise, ex. <br /><strong>despre\-[a-z]+</strong> - va exclude toate URL-urile care conțin 'despre-', de exemplu 'despre-noi', 'despre-mine', 'despre-joomla' etc.<br /><strong>/componente/utilizatori/</strong> - va exclude toate URL-urile care conțin /componente/utilizatori/.<br /><strong>com_users</strong> - va exclude toate paginile componentei pentru utilizatori."
