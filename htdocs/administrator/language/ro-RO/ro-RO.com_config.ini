JLIB_RULES_SETTING_NOTES="Dacă schimbați setarea, se va aplica acestui grup și tuturor grupurilor copil, componentelor și conținutului. . Rețineți că:<br /><em><strong>Moștenit</strong></em> înseamnă că se vor folosi permisiunile grupului părinte.<br /><em><strong>Interzis</strong></em> înseamnă că indiferent care este setarea grupului părinte, grupul editat nu poate efectua această acțiune.<br /><em>Permis</em> înseamnă că grupul editat va putea efectua această acțiune (dar dacă este în conflict cu setarea grupul părinte nu se va întâmpla nimic; un conflict va fi indicat de <em><strong>Interzis (Blocat)</strong></em> sub Setările calculate).<br /><em><strong>Nu este setat</strong></em> este folosit doar pentru grupul Public în configurarea globală. Grupul Public este grupul părinte al tuturor celorlalte grupuri. Dacă o permisiune nu este setată ea este tratată ca interzisă dar poate fi schimbată la nivel de grupuri copil, componente, categorii și elemente."

