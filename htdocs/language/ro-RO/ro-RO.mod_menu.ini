MOD_MENU="Meniu"
MOD_MENU_FIELD_ACTIVE_DESC="Selectați un element de meniu să fie întotdeauna utilizat ca bază pentru afișarea meniului. Trebuie să setați Nivelul de pornire la același nivel sau mai mare decât nivelul elementelor de baza. Acest lucru va determina ca modulul să fie afișat pe toate paginile alocate. În cazul în care este selectat Actual elementul activ actual este folosit ca bază. Acest lucru face ca modulul sa fie afișat numai atunci cand elementul de meniu părinte este activ."
MOD_MENU_FIELD_ACTIVE_LABEL="Element de bază"
MOD_MENU_FIELD_ALLCHILDREN_DESC="Extindeți meniul si faceți elementele sub-meniului întotdeauna vizibile."
MOD_MENU_FIELD_ALLCHILDREN_LABEL="Arată elementele sub-meniului"
MOD_MENU_FIELD_CLASS_DESC="Un sufix care urmează să fie aplicat la clasa CSS a elementelor de meniu."
MOD_MENU_FIELD_CLASS_LABEL="Sufixul clasei meniu"
MOD_MENU_FIELD_ENDLEVEL_DESC="Nivel de oprire la care să se oprească generarea meniului. Dacă alegeți \"Toate\", toate nivelele vor fi arătate in funcție de setarea \"Arată elementele sub-meniului\"."
MOD_MENU_FIELD_ENDLEVEL_LABEL="Nivel de oprire"
MOD_MENU_FIELD_MENUTYPE_DESC="Selectează un meniu în listă."
MOD_MENU_FIELD_MENUTYPE_LABEL="Selectare meniu"
MOD_MENU_FIELD_STARTLEVEL_DESC="Nivelul de pornire de la care se generează meniul. Setând nivelul de pornire si oprire la același # și setând 'Arată elementele sub-meniului' pe Da, va arăta doar acel nivel."
MOD_MENU_FIELD_STARTLEVEL_LABEL="Nivel de pornire"
MOD_MENU_FIELD_TAG_ID_DESC="Un ID atribut pentru a atribui eticheta ul a rădăcinii meniului (opțional)."
MOD_MENU_FIELD_TAG_ID_LABEL="ID etichetă meniu"
MOD_MENU_FIELD_TARGET_DESC="Valori JavaScript pentru a poziționa o fereastră popup, exemplu top=50, left=50, width=200, height=300."
MOD_MENU_FIELD_TARGET_LABEL="Poziția țintei"
MOD_MENU_XML_DESCRIPTION="Acest modul afișează un meniu în Frontend."

